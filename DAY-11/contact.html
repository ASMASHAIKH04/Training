<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="new">
        <h3>Heyyaaa!! How can I help you?</h3>
    </div>
    <form>
        <div class="container">
            <p>
                NAME: &nbsp;
                <label>
                    <input type="text" id="name" name="name" placeholder="FIRST NAME LAST NAME">
                </label>
                <br>
                CONTACT: &nbsp;
                <label>
                    <input type="text" id="number" name="number">
                </label>
                <br>
                E-MAIL ADDRESS: &nbsp;
                <label>
                    <input type="text" id="email" name="email">
                </label>
                <br>
                WHERE DO YOU WANT TO TRAVEL? &nbsp;
                <label>
                    <input id="CANADA" type="checkbox" name="travel" value="CANADA">INDIA
                </label>
                &nbsp;
                <label>
                    <input id="TURKEY" type="checkbox" name="travel" value="TURKEY">ABROAD
                </label>
                <br>
                WHEN DO YOU WANT TO TRAVEL? &nbsp;
                <label><input type="text" id="time" name="time" placeholder="MONTH"></label>

                <br><label> OTHER ENQUIRY: </label>&nbsp;
                <textarea id="enquiry" name="enquiry" placeholder="Write something.." style="height: 30px;"></textarea>
            </p>
            <br>
            <button type=" SUBMIT">SUBMIT</button>
            <br>
        </div>
    </form>
</body>

</html>

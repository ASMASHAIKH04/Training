<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="jcalc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="calculator w-700 br-8">
        <div class="display">
            <input type="text" placeholder="0" name="display" id="display">
        </div>
        <div class="button d-grid p-200px">
            <!---FULL ERASE-->
            <input type="button" value="AC" id="clear">
            <!---ERASE SINGLE DIGIT-->
            <input type="button" value="DELETE" id="erase">
            <input type="button" value="/" class="input-button">
            <input type="button" value="*" class="input-button">

            <input type="button" value="7" class="input-button">
            <input type="button" value="8" class="input-button">
            <input type="button" value="9" class="input-button">
            <input type="button" value="-" class="input-button">

            <input type="button" value="6" class="input-button">
            <input type="button" value="5" class="input-button">
            <input type="button" value="4" class="input-button">
            <input type="button" value="+" class="input-button">

            <input type="button" value="1" class="input-button">
            <input type="button" value="2" class="input-button">
            <input type="button" value="3" class="input-button">

            <input type="button" value="=" class="input-button" id="equal">
            <input type="button" value="0" class="input-button">
            <input type="button" value="." class="input-button">
        </div>
        <script>

        </script>
</body>

</html>
